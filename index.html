    <title>GumptownFlix - Watch Movies & TV Shows</title>

    <style>
      body {
        background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      }
      .card-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card-hover:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 30px rgba(229, 9, 20, 0.5);
      }
      .card-hover img {
        width: 100%;
        height: 288px;
        object-fit: cover;
        object-position: center;
      }
    </style>
  </head>
  <body class="text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-black bg-opacity-90 fixed w-full z-50 top-0">
      <div class="container mx-auto px-6 py-4">

            <h1 class="text-3xl font-bold text-red-600">GumptownFlix</h1>
            <div class="hidden md:flex space-x-6">

              <a href="#movies" class="hover:text-red-600 transition">Movies</a>
              <a href="#tvshows" class="hover:text-red-600 transition"
                >TV Shows</a

            </div>
          </div>
          <div class="flex items-center space-x-4">
            <input
              type="text"
              id="searchInput"
              placeholder="Search titles..."
              class="bg-gray-800 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 w-64"
            />
            <button
              onclick="searchContent()"
              class="bg-red-600 px-6 py-2 rounded-lg hover:bg-red-700 transition"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="pt-20 pb-12 px-6">
      <div class="container mx-auto mt-8">
        <div
          class="bg-gradient-to-r from-red-900 to-black rounded-lg p-12 relative overflow-hidden"
        >
          <div class="relative z-10 max-w-2xl">
            <h2 class="text-5xl font-bold mb-4">Montgomery's Premier Streaming Service</h2>
            <p class="text-xl mb-6">
             Support local film makers, actors, creative and the local enconomy.  
            </p>
            <div class="flex space-x-4">
              <button
                class="bg-white text-black px-8 py-3 rounded-lg font-bold hover:bg-gray-200 transition"
              >
                Coming Soon
              </button>
              <button onclick="windows.location.href='https//forms.gle/Tjkvkxjonq6gRuX79'"

               <a href="https://forms.gle/csnYzaYud3C58cKk8">Get Notified</a></button>
            </div>

        </div>
      </div>
    </div>

    <!-- Categories Filter -->
    <div class="container mx-auto px-6 mb-8">
      <div class="flex flex-wrap gap-3">
        <button
          onclick="filterCategory('all')"
          class="category-btn bg-red-600 px-6 py-2 rounded-full hover:bg-red-700 transition"
        >

        </button>
        <button
          onclick="filterCategory('action')"
          class="category-btn bg-gray-700 px-6 py-2 rounded-full hover:bg-gray-600 transition"
        >
          Action
        </button>
    
         <button
          onclick="filterCategory('comedy')"
          class="category-btn bg-gray-700 px-6 py-2 rounded-full hover:bg-gray-600 transition"
        >
          Comedy
        </button>
            <button
          onclick="filterCategory('documentary')"
          class="category-btn bg-gray-700 px-6 py-2 rounded-full hover:bg-gray-600 transition"
        >
          Documentary
        </button>
        <button
          onclick="filterCategory('drama')"
          class="category-btn bg-gray-700 px-6 py-2 rounded-full hover:bg-gray-600 transition"
        >
          Drama
        </button>
        <button
          onclick="filterCategory('sci-fi')"
          class="category-btn bg-gray-700 px-6 py-2 rounded-full hover:bg-gray-600 transition"
        >
          Sci-Fi
        </button>
        <button
          onclick="filterCategory('thriller')"
          class="category-btn bg-gray-700 px-6 py-2 rounded-full hover:bg-gray-600 transition"
        >
          Thriller
        </button>
      </div>
    </div>

    <!-- Movies Section -->
    <div class="container mx-auto px-6 mb-12" id="movies">
      <h2 class="text-3xl font-bold mb-6">Movies</h2>
      <div
        id="moviesGrid"
        class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6"
      >
        <!-- Movies will be dynamically loaded here -->
      </div>
    </div>

    <!-- TV Shows Section -->
    <div class="container mx-auto px-6 mb-12" id="tvshows">
      <h2 class="text-3xl font-bold mb-6">TV Shows</h2>
      <div
        id="tvShowsGrid"
        class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6"
      >
        <!-- TV Shows will be dynamically loaded here -->
      </div>
    </div>

    <!-- Coming Soon Popup Modal -->
    <div
      id="comingSoonModal"
      class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center"
    >
      <div class="bg-gray-900 rounded-lg p-8 max-w-md mx-4 relative">
        <button
          onclick="closeComingSoonPopup()"
          class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl"
        >
          &times;
        </button>
        <div class="text-center">
          <svg
            class="w-20 h-20 mx-auto mb-4 text-red-600"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
            />
          </svg>
          <h2 class="text-3xl font-bold mb-4 text-white">Coming Soon!</h2>
          <p
            id="comingSoonTitle"
            class="text-xl mb-2 text-red-500 font-semibold"
          ></p>
          <p class="text-gray-300 mb-6">
            This title will be available on GumptownFlix soon. Stay tuned!
          </p>
          <button
            onclick="closeComingSoonPopup()"
            class="bg-red-600 px-8 py-3 rounded-lg font-bold hover:bg-red-700 transition"
          >
            Got It
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black bg-opacity-50 mt-20 py-8">
      <div class="container mx-auto px-6 text-center text-gray-400">
        <p>&copy; 2024 GumptownFlix. All rights reserved.</p>
      </div>
    </footer>

    <script>
      // JSON Data Structure
      const contentData = {

          {

        ],
        tvShows: [
          {
            id: 11,

          {

              "https://images.unsplash.com/photo-1477346611705-65d1883cee1e?w=300&h=450&fit=crop",

          },
          {
            id: 13,
            title: "Family Matters",

              "https://images.unsplash.com/photo-1511895426328-dc8714191300?w=300&h=450&fit=crop",

          },
          {
            id: 14,
            title: "Empire of Power",
            image:
              "https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?w=300&h=450&fit=crop",

              "Political drama following ruthless leaders vying for control.",
            category: "drama",
            type: "tvshow",

          },
          {
            id: 16,
            title: "Future World",
            image:
              "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=300&h=450&fit=crop",
            description:
              "Dystopian series exploring humanity's struggle in a tech-dominated world.",
            category: "sci-fi",
            type: "tvshow",
            movielink: "https://youtu.be/x8TJAzs7vJY",
          },
          {
            id: 17,
            title: "The Prosecutor",
            image:
              "https://images.unsplash.com/photo-1505664194779-8beaceb93744?w=300&h=450&fit=crop",
            description:
              "Legal drama following a determined prosecutor seeking justice.",
            category: "drama",
            type: "tvshow",
            movielink: "comingsoon",
          },
       
        ],
      };

      let currentFilter = "all";

      // Function to create content card
      function createCard(item) {
        const isComingSoon =
          item.movielink && item.movielink.toLowerCase().includes("comingsoon");
        const comingSoonBadge = isComingSoon
          ? '<div class="absolute top-3 right-3 bg-yellow-500 text-black px-3 py-1 rounded-full text-xs font-bold">COMING SOON</div>'
          : "";

        return `
                <div class="card-hover cursor-pointer" onclick="showDetails(${
                  item.id
                }, '${item.type}')">
                    <div class="bg-gray-800 rounded-lg overflow-hidden">
                        <div class="relative">
                            <img style="max-width: 100%; height: auto; width: 150px;" class="max-w-full h-auto object-contain" src="${
                              item.image
                            }" ${item.title}" >
                            ${comingSoonBadge}
                            <div class="absolute inset-0 bg-black bg-opacity-0 hover:bg-opacity-50 transition-all flex items-center justify-center">
                                <svg class="w-16 h-16 text-white opacity-0 hover:opacity-100 transition-opacity" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold text-lg mb-2 truncate">${
                              item.title
                            }</h3>
                            <p class="text-gray-400 text-sm line-clamp-2">${
                              item.description
                            }</p>
                            <span class="inline-block mt-2 px-3 py-1 bg-red-600 text-xs rounded-full">${item.category.toUpperCase()}</span>
                        </div>
                    </div>
                </div>
            `;
      }

      // Function to render content
      function renderContent(filter = "all") {
        const moviesGrid = document.getElementById("moviesGrid");
        const tvShowsGrid = document.getElementById("tvShowsGrid");

        // Filter movies
        const filteredMovies =
          filter === "all"
            ? contentData.movies
            : contentData.movies.filter((movie) => movie.category === filter);

        // Filter TV shows
        const filteredTVShows =
          filter === "all"
            ? contentData.tvShows
            : contentData.tvShows.filter((show) => show.category === filter);

        // Render movies
        moviesGrid.innerHTML = filteredMovies
          .map((movie) => createCard(movie))
          .join("");

        // Render TV shows
        tvShowsGrid.innerHTML = filteredTVShows
          .map((show) => createCard(show))
          .join("");

        // Show/hide sections if empty
        document.getElementById("movies").style.display =
          filteredMovies.length > 0 ? "block" : "none";
        document.getElementById("tvshows").style.display =
          filteredTVShows.length > 0 ? "block" : "none";
      }

      // Function to filter by category
      function filterCategory(category) {
        currentFilter = category;
        renderContent(category);

        // Update button styles
        document.querySelectorAll(".category-btn").forEach((btn) => {
          btn.classList.remove("bg-red-600");
          btn.classList.add("bg-gray-700");
        });
        event.target.classList.remove("bg-gray-700");
        event.target.classList.add("bg-red-600");
      }

      // Function to search content
      function searchContent() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();

        if (searchTerm === "") {
          renderContent(currentFilter);
          return;
        }

        const moviesGrid = document.getElementById("moviesGrid");
        const tvShowsGrid = document.getElementById("tvShowsGrid");

        // Search in movies
        const searchedMovies = contentData.movies.filter(
          (movie) =>
            movie.title.toLowerCase().includes(searchTerm) ||
            movie.description.toLowerCase().includes(searchTerm) ||
            movie.category.toLowerCase().includes(searchTerm)
        );

        // Search in TV shows
        const searchedTVShows = contentData.tvShows.filter(
          (show) =>
            show.title.toLowerCase().includes(searchTerm) ||
            show.description.toLowerCase().includes(searchTerm) ||
            show.category.toLowerCase().includes(searchTerm)
        );

        moviesGrid.innerHTML = searchedMovies
          .map((movie) => createCard(movie))
          .join("");
        tvShowsGrid.innerHTML = searchedTVShows
          .map((show) => createCard(show))
          .join("");

        // Show/hide sections
        document.getElementById("movies").style.display =
          searchedMovies.length > 0 ? "block" : "none";
        document.getElementById("tvshows").style.display =
          searchedTVShows.length > 0 ? "block" : "none";

        if (searchedMovies.length === 0 && searchedTVShows.length === 0) {
          moviesGrid.innerHTML =
            '<p class="col-span-full text-center text-gray-400 text-xl py-12">No results found for "' +
            searchTerm +
            '"</p>';
          document.getElementById("movies").style.display = "block";
        }
      }

      // Function to show coming soon popup
      function showComingSoonPopup(title) {
        document.getElementById("comingSoonTitle").textContent = title;
        document.getElementById("comingSoonModal").classList.remove("hidden");
      }

      // Function to close coming soon popup
      function closeComingSoonPopup() {
        document.getElementById("comingSoonModal").classList.add("hidden");
      }

      // Function to show details and handle movie links
      function showDetails(id, type) {
        const content =
          type === "movie"
            ? contentData.movies.find((m) => m.id === id)
            : contentData.tvShows.find((s) => s.id === id);

        // Check if movielink contains "comingsoon" or is exactly "comingsoon"
        if (
          content.movielink &&
          content.movielink.toLowerCase().includes("comingsoon")
        ) {
          showComingSoonPopup(content.title);
        } else if (content.movielink) {
          // Open the video link in a new tab
          window.open(content.movielink, "_blank");
        } else {
          showComingSoonPopup(content.title);
        }
      }

      // Search on Enter key
      document
        .getElementById("searchInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            searchContent();
          }
        });

      // Close modal on ESC key
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closeComingSoonPopup();
        }
      });

      // Close modal when clicking outside of it
      document
        .getElementById("comingSoonModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeComingSoonPopup();
          }
        });

      // Initial render
      renderContent();
    </script>
  </body>
</html>
